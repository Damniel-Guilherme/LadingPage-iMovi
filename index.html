<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineClub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40;
    }
    .jumbotron {
      background-color: #343a40;
      color: #fff;
    }
    .card {
      border: none;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">CineClub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Jumbotron -->
<div class="jumbotron text-center">
  <h1 class="display-4">Bem-vindo ao CineClub Blog de Filmes</h1>
  <p class="lead">O lugar perfeito para os amantes de cinema.</p>
</div>

<div id="carouselExampleControls" class="carousel slide max-width" data-bs-ride="carousel" style="max-width: 1500px; margin: 20px auto;">

    <div class="carousel-item active">
      <img src="/assets/imgs/b1.jpeg" class="d-block w-100" alt="...">

        <h5></h5>

    </div>

    </div>

        <h5></h5>
        <p></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleControls" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleControls" data-bs-slide-to="2"></li>
  </ol>
